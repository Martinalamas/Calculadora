<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <h2>Por Martina Lamas</h2>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <br>
        <input type="button" value="1" class="boton" onclick="agregar(`1`)">
        <input type="button" value="2" class="boton" onclick="agregar(`2`)">
        <input type="button" value="3" class="boton" onclick="agregar(`3`)">
        <input type="button" value="+" class="boton" onclick="agregar(`+`)">
        <br>
        <input type="button" value="4" class="boton" onclick="agregar(`4`)">
        <input type="button" value="5" class="boton" onclick="agregar(`5`)">
        <input type="button" value="6" class="boton" onclick="agregar(`6`)">
        <input type="button" value="-" class="boton" onclick="agregar(`-`)">
        <br>
        <input type="button" value="7" class="boton" onclick="agregar(`7`)">
        <input type="button" value="8" class="boton" onclick="agregar(`8`)">
        <input type="button" value="9" class="boton" onclick="agregar(`9`)">
        <input type="button" value="*" class="boton" onclick="agregar(`*`)">
        <br>
        <input type="button" value="0" class="boton" onclick="agregar(`0`)">
        <input type="button" value="." class="boton" onclick="agregar(`.`)">
        <input type="button" value="/" class="boton" onclick="agregar(`/`)">
        <input type="button" value="=" class="boton" onclick="calcular()">
        <br>
        <input type="button" value="C" class="boton"  onclick="borrar()">


    </div>

    <script src="script.js"></script>
</body>
</html>
